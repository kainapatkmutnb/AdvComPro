<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Bulb Toggle</title>
    <script>
        function turnOn() {
            document.getElementById('img').src = 'img/pic_bulbon.gif';
        }
        function turnOff() {
            document.getElementById('img').src = 'img/pic_bulboff.gif';
        }
    </script>
</head>

<body>
    <p>JavaScript can change HTML attribute values.</p>
    <p>In this case JavaScript changes the value of the src (source) attribute of an image</p>

    <img id="img" src="img/pic_bulboff.gif" style="display:block;margin:0 auto;">
    <!-- ปุ่มใต้รูป-->
    <div style="text-align:center;margin-top:8px;">
        <button type="button" onclick="document.getElementById('img').src='img/pic_bulboff.gif'">Turn off the
            light</button>
        <button type="button" onclick="document.getElementById('img').src='img/pic_bulbon.gif'">Turn on the
            light</button>
    </div>

</body>

</html>
